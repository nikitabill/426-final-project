        <!-- 2 FORMS: LOGIN AND REGISTER -->

            <!-- GENERAL LOGIN FORM -->
             <!-- <div class="column"> -->
                <form id="login" action="/" method="GET">  
                    <section class="section is-medium">
                        <div class="container has-text-centered">
                    
                            <p>
                                <div>
                                    <h1 class="title is-2 is-spaced">Login</h1>
                                </div>
                            </p>

                            <div>
                                <label for="name"></label>
                                <input id="name" name="name" type="text" placeholder="Username" required> 
                            </div>

                            <div>
                                <label for="password"></label>
                                <input id="password" name="password" type="password" placeholder="Password" required> 
                            </div>


                            <div>
                            <button type="submit">Continue</button>  <!-- add getInfo() helper function here? -->
                            </div>

                            <p class="has-text-weight-light">
                                <div>
                                    <a id="btn_createAcc" href="./">Don't have an account? Create one here</a>  <!-- add createAccount() helper function on script.js -->
                                </div>
                            </p>

                        </div>
                    </section>
                </form>
              <!-- </div> -->

            <!-- REGISTER FORM -->
             <!-- <div  class="column"> -->
                <form id="createAccount" class="form-hidden" action="/" method="GET">                
                    <section class="section is-medium">
                        <div class="container has-text-centered">
                            <p>
                                <div>
                                    <h1 class="title is-2 is-spaced">Create Account</h1>
                                </div>
                            </p>

                            <div>
                                <label for="name1"></label>
                                <input id="name1" name="name1" type="text" placeholder="Username" required> 
                            </div>

                            <div>
                                <label for="name1"></label>
                                <input id="email" name="name" type="text" placeholder="Email Address" required> 
                            </div>

                            <div>
                                <label for="password1"></label>
                                <input id="password1" name="password1" type="password" placeholder="Password" required> 
                            </div>

                            <div>
                            <button type="submitCreateAccount">Continue</button>  <!-- corresponds to a createAccount() function in script.js -->
                            </div>

                            <p class="has-text-weight-light">
                                <div>
                                    <a id="login" href="./">Already have an account? Sign in</a>  <!-- add createAccount() helper function on script.js -->
                                </div>
                            </p>
                        </div>
                    </section>
                </form>
             <!-- </div> -->


         <!-- </div>-->

        <!-- LOVE GAME -->
        <div>
            <form id="loveCalc" class="form-hidden" action="/" method="GET">  
                <section class="section is-medium">
                    <div class="container has-text-centered">
                
                        <p>
                            <div>
                                <h1 class="title is-2 is-spaced">Who can find ~love~ in the quarantine??</h1>
                            </div>
                        </p>
                        
                        <div>
                            <label for="name_1"></label>
                            <input id="name_1" name="name_1" type="text" placeholder="kmp" required> 
                        </div>

                        <div>
                            <label for="name_2"></label>
                            <input id="name_2" name="name_2" type="text" placeholder="chris" required> 
                        </div>

                        <div>
                            <label for="guess"></label>
                            <input id="guess" name="guess" type="text" placeholder="Guess 1-100 ~chemistry" required> 
                        </div>

                        <div>
                            <button id="btn_assessMatch">Calculate match!</button>  
                        </div>

                        <p class="has-text-weight-light">
                          <div>
                            <p>
                              <label type="text">Your current score is: </label>
                              <text id="score">0</text>  <!-- add helper function on loveCalc.js -->
                            </p>
                              <p>
                                <label type="text">Rounds left out of 5: </label>
                                <text id="round_num">5</text>
                              </p>
                          </div>
                      </p>

              

                    </div>
                </section>
            </form>
